<!doctype html>
<html lang="pl" ng-app="ShoppingList">
<head>
    <meta charset="UTF-8">
    <title>Angular app</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="js/jquery.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="ShoppingListCtrl">
    <div class="container">
        <div class="row">
            <h1>Rejestrator wydatków</h1>
            <div class="col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Dodaj produkt</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="product">Produkt</label>
                                <input type="text" class="form-control"
                                       id="product" placeholder="Produkt"
                                ng-model="newProduct.name">
                            </div>
                            <div class="form-group">
                                <label for="price">Cena</label>
                                <input type="number" class="form-control"
                                       id="price" placeholder="Cena"
                                       ng-model="newProduct.price">
                            </div>

                            <button type="submit" class="btn btn-block btn-primary"
                            ng-click="addToList(); licz()">Dodaj!
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Lista zakupów</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tr>

                                <td>Nazwa</td>
                                <td>Cena</td>
                                <td>Usuń</td>
                            </tr>
                            <tr ng-repeat="product in items | orderBy: 'price'" ng-click="product.isBought = !product.isBought">

                                <td>{{product.name}}</td>
                                <td>{{product.price }}</td>

                                <td>
                                    <span   ng-click="removeItem(product); licz()"
                                          class="glyphicon glyphicon-trash"
                                          aria-hidden="true"></span>
                                    <!--<span-->
                                          <!--class="glyphicon glyphicon-trash"-->
                                          <!--aria-hidden="true"></span>-->
                                </td>
                            </tr>
                        </table>
                        <p class="pull-right">
                            {{total*100/100 | number: 2}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
